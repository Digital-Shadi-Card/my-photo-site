<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sachin Editor</title>
    <style>
        body { text-align: center; font-family: sans-serif; background: #eee; }
        #canvas { max-width: 90%; margin-top: 10px; border: 2px solid #000; }
        .box { background: white; padding: 20px; margin: 10px; border-radius: 10px; }
        button { padding: 10px; margin: 5px; background: red; color: white; border: none; }
    </style>
</head>
<body>

<div class="box">
    <h3>फोटो चुनें और साफ़ करें</h3>
    <input type="file" id="upload" accept="image/*">
    <br>
    <canvas id="canvas"></canvas>
    <br>
    <button onclick="edit('brightness(1.2)')">हल्का साफ़</button>
    <button onclick="edit('brightness(1.5)')">ज़्यादा साफ़</button>
    <button onclick="edit('none')">पहले जैसा</button>
</div>

<script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let imgObj = new Image();

    upload.onchange = (e) => {
        const reader = new FileReader();
        reader.onload = (event) => {
            imgObj.onload = () => {
                canvas.width = imgObj.width;
                canvas.height = imgObj.height;
                ctx.drawImage(imgObj, 0, 0);
            };
            imgObj.src = event.target.result;
        };
        reader.readAsDataURL(e.target.files[0]);
    };

    function edit(filterValue) {
        ctx.filter = filterValue;
        ctx.drawImage(imgObj, 0, 0);
    }
</script>

</body>
</html>
